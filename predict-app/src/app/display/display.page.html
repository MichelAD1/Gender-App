<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home" (click)="getBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{full_name}} Predictions</ion-card-title>
      <ion-card-subtitle>Predictions</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Gender: {{gender}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Age: {{age}}</ion-label>
        </ion-item>
      </ion-list>
      <ion-list *ngFor="let nats of natio">
        <ion-item>
          <ion-label>Nationality: {{nats.country_id}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
